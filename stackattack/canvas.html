<html lang="en">
<head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css" >
    <script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" charset="utf-8" src="javascripts/main.js"></script>
	<script type="text/javascript" charset="utf-8" src="bootstrap/js/bootstrap.js"></script>
	
	<script xmlns:os="http://ns.opensocial.org/2008/markup" type="text/os-data">
	  <os:DataRequest key="vwr" method="people.get" userId="@viewer" fields="name,birthday"/>
	  <os:HttpRequest key="stackoverflowInfo" href="https://api.stackexchange.com/2.0/info?site=stackoverflow"/>
	  <os:HttpRequest key="stackoverflowUsers" href="https://api.stackexchange.com/2.0/users?site=stackoverflow"/>
	</script>
	
</head>
<body id='body'> 
	<div class="container-fluid" id="containerDiv">
	  <div class="row-fluid" id="rowDiv">
	    <div class="span3" id="sidebarDiv">
	    	<form>
			  <legend>Search Stackoverflow</legend>
			  <label>Topic</label>
			  <input type="text" placeholder="What are you curious about?" id="searchTerm">
			  <span class="help-block">Type something you want to know about.</span>
			  <button type="button" class="btn" id="searchButton">Go!</button>
			</form>
	    </div>
	    <div class="span9" id="bodyContentDiv">
	      <!--Body content-->
		  <table class="table table-striped" >
		  <caption id="tableCaption">Search Results</caption>
		  <thead>
		    <tr>
		      <th>User</th>
		      <th>Question</th>
		    </tr>
		  </thead>
		  <tbody id='tableBody'/>
		</table>
	    </div>
	  </div>
	</div>

</body>
</html>
