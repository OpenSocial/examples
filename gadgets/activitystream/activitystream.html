
<html>
  <head>
    <title>Activity Stream</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="css/activitystream.css" rel="stylesheet" type="text/css">
  </head>
  <body>   
    <div id="activity-stream" > &nbsp;</div> 
    <script type="text/html" id="activity_tmpl" >
      <div id={{id}} class="activity">
        <div class="header">
          {{#if title}}
          <span>{{title}}</span>
          {{else}}
          <a target="_blank" class="author" href="{{actor.url}}">{{actor.displayName}}</a>
          {{formatPredicateClause verb object}} 
          {{#if target}}          
          in <a target="_blank" class="target">{{target.displayName}}</a>
          {{/if}}
          {{/if}}
        </div>
        <div class="avatar">
          <a target="_blank" href="{{actor.url}}">
            <img class="avatar-image"
                 {{getAvatarProperties actor}}
                 onerror="this.onerror=null; this.src='http://upload.wikimedia.org/wikipedia/en/b/b1/Portrait_placeholder.png';" />
          </a>
        </div>
        <div class="body">
          <div class="content">
            {{#if content}}
            {{content}}
            {{/if}}
            {{#if openSocial}}
            <div class="embed">
              <a href="#" id="ee_{{id}}">
                {{#if embed.preferredExperience}}
                  {{#if embed.preferredExperience.title}}
                    <span title="{{embed.preferredExperience.title}}">{{embed.preferredExperience.label}}</span>
                  {{else}}
                    <img alt="{{embed.preferredExperience.altText}}" 
                         src="{{embed.previewImage}}" 
                         height="{{embed.preferredExperience.height}}" 
                         width="{{embed.preferredExperience.width}}" />
                  {{/if}}
                {{else}}
                  <span>More...</span>
                {{/if}}  
              </a>
            </div>
            {{/if}}
          </div>
        </div>
        <div class="footer">
          <span class="published">
            {{published}}
          </span>
        </div>
      </div>
    </script>

    <script src="js/jquery.js"></script>
    <script src="js/prettydate.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.2/handlebars.min.js"></script>
    <script src="js/OpenSocialWrapper.js"></script>
    <script src="js/activitystream.js"></script>
    <script>
      gadgets.util.registerOnLoadHandler(function() {
        gadgets.window.adjustHeight(500);
        gadgets.window.adjustWidth();
      })
    </script>
  </body>
</html>
