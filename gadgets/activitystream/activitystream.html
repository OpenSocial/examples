
<html>
  <head>
    <title>Activity Stream</title>
    <link href="css/activitystream.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  </head>
  <body>
    
    <div id="activity-stream">
      <h1>Activity Stream</h1>
    </div>
    
    <script type="text/html" id="activity_tmpl">
      <div id={{id}} class="activity">
        <span class="header">
          <a class="author" href="{{actor.url}}">{{actor.displayName}}</a>
          {{verb}} a {{object.objectType}} to  
          {{#target}}
          <a class="target">{{displayName}}</a>
          {{/target}}
        </span>
        <div class="avatar">
          <a href="{{actor.url}}">
            <img class="avatar-image"
                 src="{{actor.image.url}}"
                 height="{{actor.image.height}}"
                 width="{{actor.image.width}}"
                 onerror="this.onerror=null; this.src='http://upload.wikimedia.org/wikipedia/en/b/b1/Portrait_placeholder.png';">
          </a>
        </div>
        <div class="body">
          <div class="content">
            <div class="object">
              {{#object}}
              <img class="object-image"
                   src="{{object.image.url}}"
                   height="{{object.image.height}}"
                   width="{{object.image.width}}">
              {{/object}}
            </div>
            {{#target}}
            <div class="inner-content">
            <div class="content-header">{{displayName}}</div>
            <br>
            <div class="content-body">
            {{#content}} {{content}} {{/content}}
            {{^content}} <br> {{/content}}
            </div>
            </div>
            {{/target}}
          </div>
        </div>
        <div class="footer">
          <span class="published">
            {{published}}
          </span>
          <span class="actions">
            {{#ActionLinks}}
            <a href="#">{{.}}</a>
            {{/ActionLinks}}
          </span>
        </div>
        {{#opensocial}}
        {{#embed}}
        <div class="embed">
        </div>
        {{/embed}}
        {{/opensocial}}
      </div>
    </script>

    <script src="js/jquery.js"></script>
    <script src="js/prettydate.js"></script>
    <script src="js/hogan.js"></script>
    <script src="js/OpenSocialWrapper.js"></script>
    <script src="js/data.js"></script>
    <script src="js/activitystream.js"></script>
    <script>
      gadgets.util.registerOnLoadHandler(function() {
        gadgets.window.adjustHeight(500);
        gadgets.window.adjustWidth();
      })
    </script>
  </body>
</html>
