
<html>
  <head>
    <title>Activity Stream</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="css/activitystream.css" rel="stylesheet" type="text/css">
  </head>
  <body>   
    <div id="activity-stream" > &nbsp;</div> 
    <script type="text/html" id="activity_tmpl" >
      <div id={{id}} class="activity">
        <div class="header">
          {{#if title}}
          <span>{{title}}</span>
          {{else}}
          <a class="author" href="{{actor.url}}">{{actor.displayName}}</a>
          {{formatPredicateClause verb object}} 
          {{#if target}}          
          in <a class="target">{{target.displayName}}</a>
          {{/if}}
          {{/if}}
        </div>
        <div class="avatar">
          <a href="{{actor.url}}">
            <img class="avatar-image"
                 src="{{actor.image.url}}"
                 height="{{actor.image.height}}"
                 width="{{actor.image.width}}"
                 onerror="this.onerror=null; this.src='http://upload.wikimedia.org/wikipedia/en/b/b1/Portrait_placeholder.png';">
          </a>
        </div>
        <div class="body">
          <div class="content">
            <div class="inner-content">
              <div class="content-body">
                {{#if content}} {{content}} {{/if}}
              </div>
            </div>
            <div class="object">
              {{#object}}
              <img class="object-image"
                   src="{{object.image.url}}"
                   height="{{object.image.height}}"
                   width="{{object.image.width}}">
              {{/object}}
            </div>
          </div>
        </div>
        <div class="footer">
          <span class="published">
            {{published}}
          </span>
          <span class="actions">
            {{#ActionLinks}}
            <a href="#">{{.}}</a>
            {{/ActionLinks}}
          </span>
        </div>
        {{#opensocial}}
        <div class="embed">
          {{experience embed}}
        </div>
        {{/opensocial}}
      </div>
    </script>

    <script src="js/jquery.js"></script>
    <script src="js/prettydate.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.2/handlebars.min.js"></script>
    <script src="js/OpenSocialWrapper.js"></script>
    <script src="js/activitystream.js"></script>
    <script>
      gadgets.util.registerOnLoadHandler(function() {
        gadgets.window.adjustHeight(500);
        gadgets.window.adjustWidth();
      })
    </script>
  </body>
</html>
